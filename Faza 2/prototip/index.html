      <!-- GOST -->
      <form class="form-inline my-2 my-lg-0" id="login-forma">
        <input class="form-control mr-sm-2" type="text" id="korisnicko_ime" placeholder="Korisnicko ime"
          aria-label="Korisnicko ime">
        <input class="form-control mr-sm-2" type="password" id="lozinka" placeholder="Lozinka" aria-label="Lozinka">
        <button class="btn btn-success my-2 my-sm-0 mr-2" type="button" onclick="login()">Uloguj se</button>
        <button class="btn btn-primary my-2 my-sm-0" type="button" onclick="logout()">Registruj se</button>
      </form>

  </nav>


  <ul class="nav nav-tabs nav-fill mt-3" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="igraci-tab" data-toggle="tab" href="#igraci" role="tab" aria-controls="igraci"
        aria-selected="true">Igraci</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="klubovi-id" data-toggle="tab" href="#klubovi" role="tab" aria-controls="klubovi"
        aria-selected="false">Klubovi</a>

    <li class="nav-item">
      <a class="nav-link" id="takmicenja-tab" data-toggle="tab" href="#takmicenja" role="tab" aria-controls="takmicenja"

    <div class="tab-pane fade" id="klubovi" role="tabpanel" aria-labelledby="klubovi-tab">

    </div>
    <div class="tab-pane fade" id="takmicenja" role="tabpanel" aria-labelledby="takmicenja-tab">

    </div>
  </div>


  <script>
    function login() {
      let username = document.getElementById("korisnicko_ime").value;
      let password = document.getElementById("lozinka").value;
      if (username == "admin" || username == "igrac" || username == "klub" || username == "sudija") {
        localStorage.setItem("korisnicko_ime", username);
        localStorage.setItem("lozinka", password);
        prikaz();
      }
      else {
        alert("Pogresno korisnicko ime ili lozinka!");
      }
    }

    function logout() {
      if (localStorage.getItem("korisnicko_ime") != null) {
        localStorage.removeItem("korisnicko_ime");
        localStorage.removeItem("lozinka");
        prikaz();
      }
    }

    function prikaz() {
      let username = localStorage.getItem("korisnicko_ime");

      if (username == "igrac") {
        document.getElementById("login-forma").style.display = "none";
      }
      else if (username == "klub") {
        document.getElementById("login-forma").style.display = "none";
      }
      else if (username == "admin") {
        document.getElementById("login-forma").style.display = "none";
      }
      else if (username == "sudija") {
        document.getElementById("login-forma").style.display = "none";
      }
      else {
        document.getElementById("login-forma").style.display = "block";
      }
    }
  </script>
